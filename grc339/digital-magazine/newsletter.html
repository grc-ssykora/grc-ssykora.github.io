<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/wvp3fxk.css">
            <title>Potted Paradise</title> 

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container">
                <header>
                    <a href=index.html><h1> <img src="logo.png" alt="Logo of Potted Paradise."> </h1></a> 

                    <nav>
                        <ul> 
                            <li><a href="#">Featured Gardeners</a></li>
                            <li><a href="#">Plant Basics</a></li>
                            <li><a href="#">Plant Spotlight</a></li>
                            <li><a href="#">All About Propagation</a></li>
                            <li><a href="#">Pest Control</a></li>
                        </ul>
                    </nav>
                </header>

                <main class="form">
                    <section class="fill">
                        <div class="personal-info">
                            <h2>Personal information</h2>
                            <ul>
                                <li><label for="name">Name:</label> <input class="fill" type="text" name="name" id="name" placeholder="your full name" /></li>
                                <li><label for="email">Email:</label> <input class="fill" type="email" name="email" id="email" placeholder="confirmation email" /></li>
                            </ul>
                        </div>
                    </section>
                    
                    <section class="checkbox">
                        <div class="personal-info">
                            <h2>Which newsletters would you like to see?</h2>
                            <ul class="check">
                                <li><input class="check" type="checkbox" id="newsletter1" value="newsletter1" /> <label for="Daily Plant Facts">Daily Plant Facts</label></li>
                                <li><input class="check" type="checkbox" id="newsletter2" value="newsletter2" /> <label for="Gardener Spotlight">Gardener Spotlight</label></li>
                                <li><input class="check" type="checkbox" id="newsletter3" value="newsletter3" /> <label for="Seasonal Plant Advice">Seasonal Plant Advice</label></li>
                            </ul>
                        </div>
                    </section>

                    <button type="submit"><h3 class="button">Submit</h3></button>

                </main>

                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
